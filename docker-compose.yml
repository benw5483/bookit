version: "3.8"

services:
  bookit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookit
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - DATABASE_URL=file:/app/data/bookit.db
    volumes:
      - bookit_data:/app/data
      - bookit_uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bookit_data:
    driver: local
  bookit_uploads:
    driver: local
